apply plugin: 'java'
defaultTasks 'jar'

jar {
    manifest {
        attributes(
            'Main-Class' : 'edu.gatech.oad.AntLab.pkg1.AntLabMain',
            'Class-Path' : 'libs/src/main/java/edu/gatech/oad/AntLab/pkg1/AntLabMain.java'
        )

    }
}

dependencies {
    compile files('lib/resources.jar')
}